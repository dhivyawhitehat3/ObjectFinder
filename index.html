
<html>
<head>

	<title>Object Detector app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <h2 id="header" class="btn btn-info">Detect the objects</h2>
    <br>
    <br>

    <br>
    <button class="btn btn-warning status">Status: <span id="detect"></span></button>
  </center>
  <button id="footer">Developed and Copyrights - Dhivya</button>

  <script src="main.js"></script>

</body>
</html>
